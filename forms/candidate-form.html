<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply for a Role</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black font-sans">
  <main class="min-h-screen flex items-center justify-center p-6">
    <form action="https://formsubmit.co/ruan@kroot.co.za" method="POST" enctype="multipart/form-data" class="bg-gray-100 p-8 rounded shadow-md w-full max-w-lg space-y-4">
      <h1 class="text-2xl font-bold text-center">Candidate Application</h1>
      <input type="hidden" name="_next" value="/thank-you.html">
      <input type="hidden" name="_captcha" value="false">
      <div><label class="block mb-1">Full Name</label><input type="text" name="name" required class="w-full border px-3 py-2 rounded" /></div>
      <div><label class="block mb-1">Email</label><input type="email" name="email" required class="w-full border px-3 py-2 rounded" /></div>
      <div><label class="block mb-1">Contact Number</label><input type="text" name="contact" required class="w-full border px-3 py-2 rounded" /></div>
      <div><label class="block mb-1">LinkedIn URL (optional if uploading CV)</label><input type="url" name="linkedin" class="w-full border px-3 py-2 rounded" /></div>
      <div><label class="block mb-1">Upload CV (PDF/DOC)</label><input type="file" name="attachment" accept=".pdf,.doc,.docx" class="w-full" /></div>
      <button type="submit" class="w-full bg-black text-white py-2 px-4 rounded hover:bg-gray-800">Submit Application</button>
    </form>
  </main>
</body>
</html>
