<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black font-sans">
  <main class="min-h-screen flex items-center justify-center p-6">
    <form action="https://formsubmit.co/ruan@kroot.co.za" method="POST" class="bg-gray-100 p-8 rounded shadow-md w-full max-w-lg space-y-4">
      <h1 class="text-2xl font-bold text-center">Client Contact Form</h1>
      <input type="hidden" name="_next" value="/thank-you.html">
      <input type="hidden" name="_captcha" value="false">
      <div><label class="block mb-1">Full Name</label><input type="text" name="name" required class="w-full border px-3 py-2 rounded" /></div>
      <div><label class="block mb-1">Email</label><input type="email" name="email" required class="w-full border px-3 py-2 rounded" /></div>
      <div><label class="block mb-1">Contact Number</label><input type="text" name="contact" required class="w-full border px-3 py-2 rounded" /></div>
      <div><label class="block mb-1">Company Name</label><input type="text" name="company" required class="w-full border px-3 py-2 rounded" /></div>
      <div><label class="block mb-1">What role can I help you fill?</label><textarea name="role" required class="w-full border px-3 py-2 rounded" rows="4"></textarea></div>
      <button type="submit" class="w-full bg-black text-white py-2 px-4 rounded hover:bg-gray-800">Send Message</button>
    </form>
  </main>
</body>
</html>
